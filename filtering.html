 <!doctype html>
 <html ng-app>
<head>
     <title>Filtering Data </title>
     </head>
<body ng-init="customers=[{joined:'2000-11-02',name:'John', city:'Amritsar',orderTotal:'9.4'},{joined:'2010-9-02',name:'Mohan', city:'Jalandhar',orderTotal:'119.9991'},{joined:'1990-10-02',name:'Rohan', city:'Pathankot',orderTotal:'50.9'},{joined:'1991-5-13',name:'Singh', city:'Orlando',orderTotal:'150.9991'}]"> 
     <h1>Customers</h1>
    Filter:<input type="text" ng-model="customerFilter" />
    <br />
    <table>
        <tr>
            <th ng-click="sortBy='name';reverse=!reverse"> Name</th>
            <th ng-click="sortBy='city';reverse=!reverse"> City</th>
            <th ng-click="sortBy='orderTotal';reverse=!reverse"> Order Total</th>
            <th ng-click="sortBy='joined';reverse=!reverse"> Joined</th>
        </tr>
        <tr ng-repeat="cust in customers | filter: customerFilter | orderBy: sortBy:reverse ">
<!--    The filters are used here-->
        <td>{{ cust.name |uppercase }}</td>     
        <td>{{cust.city}}</td>
        <td>{{ cust.orderTotal | currency:'Rs '}}</td>
        <td>{{ cust.joined | date: 'yyyy-MM-dd'}}</td>  /*longdate*/
        </tr>
    </table>
     <script src="angular.min.js"></script>
     </body>
</html>
